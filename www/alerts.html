<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgriHub - Smart Alerts</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#56ab2f,#a8e063,#6dd5ed,#2193b0);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .alerts-container {
    width: 1000px;
    height: 600px;
    background: #fff;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    overflow: hidden;
  }

  .alerts-header {
    background: #2193b0;
    color: #fff;
    padding: 20px;
    text-align: center;
  }

  .alerts-header h2 { margin: 0; font-size: 1.8em; }
  .alerts-header p { margin: 5px 0 0 0; font-size: 1em; font-weight: 400; }

  .alerts-body {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
    background: #f4f7f6;
  }

  .alert-message {
    background: #fff3cd;
    border-left: 5px solid #ff9800;
    padding: 12px 15px;
    border-radius: 10px;
    font-size: 1em;
    line-height: 1.3;
    opacity: 0;
    transform: translateY(-10px);
    animation: fadeIn 0.5s forwards;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .alerts-footer {
    padding: 15px 20px;
    border-top: 1px solid #ddd;
    display: flex;
    justify-content: center;
  }

  .alerts-footer button {
    padding: 12px 25px;
    background: #2193b0;
    color: #fff;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1em;
    transition: background 0.3s, transform 0.2s;
  }

  .alerts-footer button:hover { background: #56ab2f; transform: translateY(-3px); }

  @keyframes fadeIn {
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

  <div class="alerts-body" id="alertsBody">
    <!-- Alerts will appear here -->

</div>
