<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriHub Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c7cbc5, #edeb5f, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 1300px;
      height: 700px;
      background: #fff;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .chat-header {
      background: #2193b0;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .chat-header h2 {
      margin: 0;
      font-size: 1.8em;
    }

    .chat-header p {
      margin: 5px 0 0 0;
      font-size: 1em;
      font-weight: 400;
    }

    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f4f7f6;
    }

    .chat-message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 1em;
      line-height: 1.3;
      word-wrap: break-word;
    }

    .chat-message.user {
      background: #dcf8c6;
      align-self: flex-end;
    }

    .chat-message.bot {
      background: #ecde92;
      border: 1px solid #ddd;
      align-self: flex-start;
      opacity: 0;
      transform: translateY(-10px);
      animation: fadeInBot 0.5s forwards;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    @keyframes fadeInBot {
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-footer {
      display: flex;
      padding: 10px 20px;
      border-top: 1px solid #ddd;
      background: #f0f0f0;
    }

    .chat-footer input {
      flex: 1;
      padding: 12px 15px;
      font-size: 1em;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
    }

    .chat-footer button {
      margin-left: 10px;
      padding: 12px 25px;
      background: #2193b0;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .chat-footer button:hover {
      background: #56ab2f;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    <h2 id="chatTitle">AgriHub Assistant</h2>
    <p id="chatTagline">Your farming assistant – ask your questions and get guidance!</p>
  </div>

  <div class="chat-body" id="chatBody">
    <!-- Chat messages will appear here -->
  </div>

  <div class="chat-footer">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  // Translation dictionary
  const translations = {
    en: {
      title: "AgriHub Assistant",
      tagline: "Your farming assistant – ask your questions and get guidance!",
      botReply: "✅ I will get back to you with the answer.",
      placeholder: "Type your message..."
    },
    te: {
      title: "అగ్రి హబ్ సహాయకుడు",
      tagline: "మీ వ్యవసాయ సహాయకుడు – మీ ప్రశ్నలను అడగండి మరియు మార్గదర్శనం పొందండి!",
      botReply: "✅ సమాధానం కోసం త్వరలో స్పందిస్తాను.",
      placeholder: "మీ సందేశాన్ని టైప్ చేయండి..."
    },
    hi: {
      title: "अग्रीहब सहायक",
      tagline: "आपका खेती सहायक – अपने सवाल पूछें और मार्गदर्शन प्राप्त करें!",
      botReply: "✅ मैं आपको उत्तर के साथ वापस लौटूंगा।",
      placeholder: "अपना संदेश टाइप करें..."
    }
  };

  // Get user's preferred language from localStorage
  const lang = localStorage.getItem("selectedLanguage") || "en";

  // Apply translations
  document.getElementById("chatTitle").innerText = translations[lang].title;
  document.getElementById("chatTagline").innerText = translations[lang].tagline;
  document.getElementById("userInput").placeholder = translations[lang].placeholder;

  const chatBody = document.getElementById('chatBody');

  function sendMessage() {
    const input = document.getElementById('userInput');
    const message = input.value.trim();
    if (message === '') return;

    // User message
    const userMsg = document.createElement('div');
    userMsg.classList.add('chat-message', 'user');
    userMsg.innerText = message;
    chatBody.appendChild(userMsg);
    chatBody.scrollTop = chatBody.scrollHeight;
    input.value = '';

    // Bot reply with animation and delay in preferred language
    setTimeout(() => {
      const botMsg = document.createElement('div');
      botMsg.classList.add('chat-message', 'bot');
      botMsg.innerText = translations[lang].botReply;
      chatBody.appendChild(botMsg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }, 700);
  }
</script>

</body>
</html>
